apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: shared-services
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/maxc0d3r/argocd-workloads.git
      revision: HEAD
      directories:
      - path: apps/shared-services
  template:
    metadata:
      name: '{{path[1]}}'
    spec:
      project: "shared-services"
      source:
        repoURL: https://github.com/maxc0d3r/argocd-workloads.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path[1]}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
